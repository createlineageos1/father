<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Babalar G√ºn√º Hediyesi</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .gift-box {
            width: 220px;
            height: 220px;
            background: #4682b4;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .gift-box:hover {
            transform: scale(1.05);
        }
        .ribbon {
            position: absolute;
            width: 220px;
            height: 20px;
            background: #ffd700;
            top: 100px;
            left: 0;
            border-radius: 8px;
        }
        .ribbon-vert {
            position: absolute;
            width: 20px;
            height: 220px;
            background: #ffd700;
            left: 100px;
            top: 0;
            border-radius: 8px;
        }
        .lid {
            position: absolute;
            width: 220px;
            height: 40px;
            background: #4169e1;
            top: -40px;
            left: 0;
            border-radius: 16px 16px 8px 8px;
            z-index: 2;
            transition: top 0.5s;
        }
        .message {
            display: none;
            margin-top: 32px;
            background: #fff;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            font-size: 1.2em;
            color: #333;
            text-align: center;
            max-width: 320px;
        }
        .heart {
            color: #e63946;
            font-size: 2em;
            margin-top: 12px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            to { transform: scale(1.2);}
        }
    </style>
</head>
<body>
    <div class="gift-box" id="giftBox">
        <div class="lid" id="lid"></div>
        <div class="ribbon"></div>
        <div class="ribbon-vert"></div>
        <span style="color:#fff; font-size:2em; z-index:1;">üéÅ</span>
    </div>
    <div class="message" id="message">
        <strong>Babalar G√ºn√º Kutlu Olsun!</strong><br>
        Sen benim kahramanƒ±msƒ±n, iyi ki varsƒ±n baba.<br>
        <span class="heart">‚ù§Ô∏è</span>
    </div>
    <script>
        const giftBox = document.getElementById('giftBox');
        const lid = document.getElementById('lid');
        const message = document.getElementById('message');
        let opened = false;

        giftBox.addEventListener('click', () => {
            if (!opened) {
                lid.style.top = '-80px';
                setTimeout(() => {
                    message.style.display = 'block';
                }, 500);
                opened = true;
            }
        });
    </script>
</body>
</html>
